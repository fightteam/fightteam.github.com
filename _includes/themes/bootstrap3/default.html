<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} - 
      {% endif %}
      {{ site.title }}
    </title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" cache="false"></script>
      <script src="js/ie/respond.js" cache="false">
      </script>
      <script src="js/ie/fix.js" cache="false">
      </script>
    <![endif]-->

   
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/fightteam.min.css" media="all">
     
   
    <!-- fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <!--         
          />                                          
         /<                                           
[\\\\\\(O):::<======================================-
         \<                                           
          \>
                    
       (@_       
  _     ) \_______________________________________________
 (_)@8@8{}<_______________________________________________ ＞
        )_/        
       (@ 


          【
  ◎■■■■】〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓〓＞
          【


     -->
  </head>

  <body>


    <div id="content">
        {{ content }}
    </div>
    

    <footer class="footer">
      <div class="container">
        <div class="row">
          <ul class="list-inline text-center">
          {% for friend in site.friend_url %}
              <li>
                <a href="{{ friend.url }}" target="_blank">{{ friend.name }}</a>
              </li>    
          {% endfor %}
          </ul>
        </div>
      
      <p class="text-center">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
      Hosted on  <a href="site.public.url">{{ site.public.name }}</a> |
        blog under <a href="{{ site.license.url }}" target="_blank">{{ site.license.name }}</a>
       
        
      </p>
      </div>

    </footer>
     
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
    
    <script src="{{ASSET_PATH}}/js/fightteam.min.js"></script>
    {% include JB/analytics %}
  </body>
</html>
